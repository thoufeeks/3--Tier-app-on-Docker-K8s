services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: root
      DB_PASSWORD: rootpass
      DB_NAME: appdb
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
